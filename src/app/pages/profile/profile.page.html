<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="my-9">
      <ion-col class="flex flex-row justify-center items-center">
        <img
          class="rounded-full"
          [src]="profile?.profile_picture ||  'https://api.dicebear.com/5.x/bottts-neutral/svg?seed=placeholder'"
          width="120"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        offset-lg="4"
        size-lg="4"
        offset-md="3"
        size-md="6"
        offset-sm="2"
        size-sm="8"
        offset-xs="0.5"
        size-xs="11"
      >
        <ion-item lines="none">
          <ion-label position="stacked">E-Mail</ion-label>
          <ion-input type="email" placeholder="your@email.com"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="mt-2">
      <ion-col
        offset-lg="4"
        size-lg="4"
        offset-md="3"
        size-md="6"
        offset-sm="2"
        size-sm="8"
        offset-xs="0.5"
        size-xs="11"
      >
        <ion-item lines="none">
          <ion-label position="stacked">Firstname</ion-label>
          <ion-input type="text" placeholder="John"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="mt-2">
      <ion-col
        offset-lg="4"
        size-lg="4"
        offset-md="3"
        size-md="6"
        offset-sm="2"
        size-sm="8"
        offset-xs="0.5"
        size-xs="11"
      >
        <ion-item lines="none">
          <ion-label position="stacked">Lastname</ion-label>
          <ion-input type="text" placeholder="Doe"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="mt-2">
      <ion-col
        offset-lg="4"
        size-lg="4"
        offset-md="3"
        size-md="6"
        offset-sm="2"
        size-sm="8"
        offset-xs="0.5"
        size-xs="11"
      >
        <ion-item lines="none">
          <ion-label position="stacked">Nickname</ion-label>
          <ion-input type="text" placeholder="MawinWeatha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="mt-9">
      <ion-col
        offset-lg="4"
        size-lg="4"
        offset-md="3"
        size-md="6"
        offset-sm="2"
        size-sm="8"
        offset-xs="0.5"
        size-xs="11"
      >
      <ion-button expand="block">Update</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
